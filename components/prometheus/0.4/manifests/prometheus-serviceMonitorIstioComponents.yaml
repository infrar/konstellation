apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    monitoring: istio-components
  name: istio-component-monitor
  namespace: istio-system
spec:
  endpoints:
  - interval: 30s
    port: http-monitoring
  - interval: 30s
    port: http-policy-monitoring
  jobLabel: istio
  namespaceSelector:
    any: true
  selector:
    matchExpressions:
    - key: istio
      operator: In
      values:
      - mixer
      - pilot
      - gallery
      - citadel
